<!DOCTYPE html>
<html>
<head>
<title>ChatGPT</title>
  <style>
    #messageInput {
      width: 200px;
      height: 20px;
    }

    #sendButton {
      width: 100px;
      height: 30px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@openai/chat-gpt/dist/index.min.js"></script>
</head>
<body>
  <input type="text" id="messageInput">
  <button id="sendButton">Send</button>
  <script>
    function sendMessage() {
      // Get the message from the text input field
      var message = document.getElementById('messageInput').value;

      // Send the message to ChatGPT
      ChatGPT.sendMessage(message, function(response) {
        // Do something with the response from ChatGPT
      });
    }

    document.getElementById('sendButton').addEventListener('click', sendMessage);
  </script>
</body>
</html>
